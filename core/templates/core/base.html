<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Puddle {%endblock%}</title>
</head>
<body>
    <nav class='py-6 px-6 flex justify-between items-center border-b border-gray-200'>
    <a href='/' class='text-xl font-semibold'>puddle</a>
    <div class='space-x-6'>
        <a href='{% url "item:new" %}' class='text-lg font-semibold hover:text-gray-500'>New Item</a>
        <a href='{% url "item:items" %}' class='text-lg font-semibold hover:text-gray-500'>Browse</a>
        
        {% if request.user.is_authenticated %}
        <a href='{% url "conversation:inbox" %}' class='px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700'>Inbox</a>
        <a href= "{% url 'dashboard:index' %}" class='px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700'>Dashboard</a>

        {% else %}
        <a href='{% url "core:signup" %}' class='px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700'>Sign up</a>
        <a href='{% url "core:login" %}' class='px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700'>Login</a>
        {% endif %}
   </nav>
    <div class="px-6 py-5">
        {% block content %}{% endblock  %}
    </div>

    <footer class='py-6 px-6 flex justify-between bg-gray-800'>
        <div class='w-2/3 pr-10'>
            <h3 class='mb-5 font-semibold text-gray-400'>About</h3>            
            <p class="text-lg text-gray-400">
            </p>
            </div>
            <div class="w-2/3">
                <h3 class='mb-5 font-semibold text-gray-400'>Menu</h3>            
                <ul class="space-y-2">
                    <li>About<a href='#''></a></li>
                    <li>contact<a href="{% url 'core:contact' %}"></a></li>
                    <li>Privacy policy</li>
                    <li>Terms of use</li>
                </ul>
            </div>

</body>
</html>
