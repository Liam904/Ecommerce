{% extends 'core/base.html' %}

{% block title %}{{ title }} {% endblock %}

{% block content %}

<h1 class="mb-6 text-3xl">{{ title }}</h1>


<form method="post" enctype="mutlipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p}}

        
        {% if form.errors or form.non_field_erros %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
             {{ field.errors}}
             {{ form.non_field_errors }}

             {% endfor %}
        </div>
    {% endif %}
    </div>

    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="submit">Submit</button>

</form>



{% endblock %}
